<!doctype html>
<html lang="pl">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Minimal Dark Login</title>
  <style>
    :root{
      --bg:#07070a;
      --card:#0f1115;
      --muted:#9aa0a6;
      --accent:#ffd54a;
      --input-bg: rgba(255,255,255,0.02);
      --glass: rgba(255,255,255,0.03);
    }
    html,body{height:100%;}
    body{
      margin:0;
      font-family:Inter, ui-sans-serif, system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial;
      background:linear-gradient(180deg,var(--bg), #0a0a0d 60%);
      color:#e6e6e6;
      -webkit-font-smoothing:antialiased;
      -moz-osx-font-smoothing:grayscale;
      display:grid;
      place-items:center;
    }
    .card{
      width:min(540px,92vw);
      background:linear-gradient(180deg,var(--card), rgba(16,18,20,0.95));
      border-radius:14px;
      padding:36px;
      box-shadow: 0 8px 30px rgba(0,0,0,0.6), inset 0 1px 0 rgba(255,255,255,0.02);
      display:flex;
      flex-direction:column;
      gap:18px;
      align-items:stretch;
    }
    .brand{
      display:flex;align-items:center;gap:12px;
    }
    .dot{
      width:12px;height:12px;border-radius:50%;background:var(--accent);box-shadow:0 0 12px rgba(255,213,74,0.18);
    }
    h1{font-size:18px;margin:0;font-weight:600;letter-spacing:0.3px}
    p.lead{margin:0;color:var(--muted);font-size:13px}

    form{display:flex;gap:12px;align-items:center}
    label{position:absolute;left:-9999px;}
    input[type="text"]{
      flex:1;padding:14px 16px;border-radius:10px;background:var(--input-bg);border:1px solid rgba(255,255,255,0.03);
      color:inherit;font-size:16px;outline:none;box-shadow:none;
      transition:box-shadow .18s, border-color .18s, transform .12s;
      caret-color:var(--accent);
    }
    input[type="text"]::placeholder{color:var(--muted)}
    input[type="text"]:focus{box-shadow:0 6px 20px rgba(0,0,0,0.6), 0 0 0 4px rgba(255,213,74,0.04);border-color:rgba(255,255,255,0.06)}

    button{
      background:transparent;border:1px solid rgba(255,255,255,0.06);padding:10px 14px;border-radius:10px;color:var(--muted);font-weight:600;
      cursor:pointer;backdrop-filter: blur(4px);
    }
    button:hover{color:var(--accent);border-color:rgba(255,213,74,0.18)}

    .result{
      margin-top:6px;padding:12px;border-radius:10px;background:var(--glass);color:var(--muted);font-size:15px;min-height:48px;display:flex;align-items:center;
    }
    .result.success{color:#e6e6e6;border:1px solid rgba(255,255,255,0.03)}
    .result.error{color:#ff8b8b;border:1px solid rgba(255,80,80,0.08)}
    .hint{font-size:12px;color:var(--muted);}

    footer{font-size:12px;color:var(--muted);text-align:center;padding-top:6px}

    @media (max-width:420px){
      .card{padding:22px}
      h1{font-size:16px}
    }
  </style>
</head>
<body>
  <main class="card" role="main">
    <div class="brand">
      <div class="dot" aria-hidden></div>
      <div>
        <h1>Minimal Login</h1>
        <p class="lead">Wprowadź login poniżej.</p>
      </div>
    </div>

    <form id="loginForm" aria-label="Login form">
      <label for="loginInput">login</label>
      <input id="loginInput" name="login" type="text" inputmode="text" autocomplete="off" placeholder="login" aria-describedby="hint" />
      <button type="submit" aria-label="Submit login">Go</button>
    </form>

    <div id="result" class="result" aria-live="polite"></div>
    <p id="hint" class="hint">Naciśnij Enter lub kliknij Go. (Minimalny ciemny motyw)</p>

    <footer>Made minimal • dark mode</footer>
  </main>

  <script>
    (function(){
      const form = document.getElementById('loginForm');
      const input = document.getElementById('loginInput');
      const result = document.getElementById('result');

      const TARGET = 'fszochner'; // compared case-insensitive, trimmed
      const RESPONSE = 'dostaniesz faktyczny jak rozpoczną sprzedaż, wszystkiego najlepszego';

      function showMessage(text, type){
        result.textContent = text;
        result.classList.remove('success','error');
        result.classList.add(type === 'ok' ? 'success' : 'error');
      }

      form.addEventListener('submit', function(e){
        e.preventDefault();
        const val = (input.value || '').trim().toLowerCase();
        if(!val){
          showMessage('Podaj login.', 'error');
          return;
        }
        if(val === TARGET){
          showMessage(RESPONSE, 'ok');
        } else {
          showMessage('Nieprawidłowy login.', 'error');
        }
      });

      // small UX: focus input on load
      window.addEventListener('load', () => input.focus());
    })();
  </script>
</body>
</html>
